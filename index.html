<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

  <link rel="stylesheet" href="style/main.css">
</head>

<body>
  <div style="display: none;" class="container">
    <div class="header">
    
      <div class="time">04:00</div>
      <div class="theme">dasasddsa</div>
      <div class="score">400</div>
   
         <div style="clear: both;"></div>
    </div>
    <div class="game">
     
    </div>
  </div>
  <div  class="nameArea">
         <form id="nameForm">
         Kullanıcı adınızı giriniz <br>
          <input style="outline: none; " id="name-input" type="text">
          <br><br>
          <button class="btn btn-dark btn-block" type="submit" >Start Game</button>
         </form>
  </div>

   <div style="display: none;" class="game-result">
       <h3 class="result-head"></h3>
       <a href="index.html" class="btn btn-light">Tekrar oyna</a>
   </div>
<a class="rules-btn" href="rules.html">Kurallar</a>
<script src="js/app.js">

</script>
</body>

</html>
